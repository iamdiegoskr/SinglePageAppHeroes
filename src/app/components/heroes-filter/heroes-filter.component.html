<h2 class="mb-4">Buscador : <span>  {{termino}} </span> </h2>
<div class="card-columns">
    <div class="card animated fadeIn" *ngFor="let heroe of heroesFilter, let i = index">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title"> {{heroe.nombre}} </h5>
            <p class="card-text"> {{heroe.bio}} </p>
            <p class="card-text"><small class="text-muted"> {{heroe.aparicion}} </small></p>
            <button type="button" class="btn btn-outline-danger btn-block" (click)="navigateHero(heroe.id)">Ver m√°s...</button>
        </div>
    </div>
</div>
